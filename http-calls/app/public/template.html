


<h1>Expenses</h1>

<form ng-submit="$ctrl.addExpense()">
  <p>
    Category: <input id="new-category"
    ng-model="$ctrl.addExpense.category">
  </p>
  <p>
    Amount: <input id="new-amount"
    ng-model="$ctrl.addExpense.amount">
  </p>
  <p>
    <button type="submit">Add Expense</button>
  </p>
</form>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Category</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="expense in $ctrl.expenses">
      <td>{{expense.id}}</td>
      <td ng-model="expense.category">{{expense.category}}</td>
      <td ng-model="expense.amount">{{expense.amount}}</td>
      <td>
        <a href="#"
        ng-click="$ctrl.editfield(expense.id, expense.category, expense.amount)">edit</a>
        <a href="#"
        ng-click="$ctrl.deleteById(expense.id)">delete</a>
      </td>
    </tr>
  </tbody>
</table>
